<button id="start">Tag quizzen!</button>
<p id="result"></p>
   
     
<script>
    
    var questions, score, feedback, button; 
    
    score = 0; 
    button = document.getElementById('start'); 
    button.addEventListener('click', runQuiz); 
    
    feedback = document.getElementById('result'); 
    
    
    
    questions = [
        ['Hvor mange spsk olivenolie er der brugt i videoen?', 3], 
        ['Hvor mange dl kokosmælk er der brugt i videon?', 3],
        ['Hvor mange krydderier bliver der brugt?', 3], 
        ['Hvor mange er vi i gruppen?', 3], 
    ]; 
   
    
    function runQuiz(){
        // loop igennem array questions
        for(var i=0; i<questions.length; i++){
            askQuestion(questions[i]);
            };
        giveFeedback(); 
    }
    
    
    function askQuestion(array){ 
        let answer = parseInt(prompt(array[0], '')); 
        if(answer === array[1]) { 
            alert('Rigtigt! Du har styr på det');
            score++; 
        } else {
            alert('Kom igen, det rigtige svar er ' + array[1])
        }
    }   
	
	function giveFeedback(){
        feedback.innerHTML = 'Du fik ' + score + ' ud af ' + questions.length + ' spørgsmål rigtig!'; 
        button.removeEventListener('click', runQuiz); // quiz er afsluttet og kan ikke startes igen. 
    }

</script>   
</body>
