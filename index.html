<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Kontakt</h2>
  
  <form class="needs-validation" novalidate>
    <div class="form-group">
      <label for="uname">Dit navn:</label>
      <input type="text" class="form-control" id="uname" placeholder="Indtast dit navn" name="uname" required>
      <div class="valid-feedback">Gyldigt.</div>
      <div class="invalid-feedback">Venligst udfyld dette felt.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Din email</label>
      <input type="email" class="form-control" id="pwd" placeholder="Indtast din email" name="pswd" required>
      <div class="valid-feedback">Gyldigt</div>
      <div class="invalid-feedback">Venligst udfyld dette felt.</div>
    </div>
    <div class="form-group">
      <label for="tlf">Dit nummer</label>
      <input type="number" class="form-control" id="tlf" placeholder="Indtast dit nummer" name="tlfnummer" required>
      <div class="valid-feedback">Gyldigt</div>
      <div class="invalid-feedback">Venligst udfyld dette felt.</div>
    </div>
    <div class="form-group">
      <label for="text">Din besked</label>
      <textarea type="text" id="message" placeholder="Skriv din besked" name="besked" required class="form-control" rows="5" id="comment"></textarea> 
      <div class="valid-feedback">Gyldigt</div>
      <div class="invalid-feedback">Venligst udfyld dette felt.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> Suck my fucking dick.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</body>
</html>
